<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Dashboard - Neon Bingo AI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/public/styles.css" rel="stylesheet">
</head>
<body class="bg-dark text-light casino-bg">
  <div class="container py-4">
    <h2 class="mb-4">Admin Analytics Dashboard</h2>
    <div class="row g-3">
      <div class="col-md-3">
        <div class="card bg-gradient-dark text-light">
          <div class="card-body">
            <h6>Active Users</h6>
            <h3 id="statActiveUsers">0</h3>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card bg-gradient-dark text-light">
          <div class="card-body">
            <h6>Rage Quits</h6>
            <h3 id="statRageQuits">0</h3>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card bg-gradient-dark text-light">
          <div class="card-body">
            <h6>AI Reward Events</h6>
            <h3 id="statRewards">0</h3>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card bg-gradient-dark text-light">
          <div class="card-body">
            <h6>Coin Flow</h6>
            <h3 id="statCoinNet">0</h3>
          </div>
        </div>
      </div>
    </div>

    <div class="row g-3 mt-3">
      <div class="col-md-6">
        <div class="card bg-gradient-dark text-light">
          <div class="card-header">Room Heatmap</div>
          <div class="card-body">
            <canvas id="chartRooms"></canvas>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card bg-gradient-dark text-light">
          <div class="card-header">Win / Loss Trend</div>
          <div class="card-body">
            <canvas id="chartWinLoss"></canvas>
          </div>
        </div>
      </div>
    </div>

    <div class="row g-3 mt-3">
      <div class="col-md-12">
        <div class="card bg-gradient-dark text-light">
          <div class="card-header">Recent AI Decisions</div>
          <div class="card-body">
            <pre id="aiDecisionLog" class="small mb-0"></pre>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="/public/js/admin.js"></script>
  <script src="/public/js/bot.js"></script>
</body>
</html>
