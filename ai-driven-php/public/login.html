<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Neon Bingo AI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/public/styles.css" rel="stylesheet">
</head>
<body class="bg-dark text-light casino-bg">
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card bg-gradient-dark text-light p-4" style="min-width:320px;max-width:400px;">
      <h2 class="mb-3 text-center neon-text">Guest Login</h2>
      <div class="mb-3">
        <label class="form-label">Nickname</label>
        <input type="text" id="nickname" class="form-control" placeholder="LuckyLearner" />
      </div>
      <button id="loginBtn" class="btn btn-primary w-100">Enter Lobby</button>
      <small class="text-muted d-block mt-3">No real money. Educational demo only.</small>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/public/js/bot.js"></script>
  <script>
    document.getElementById('loginBtn').addEventListener('click', async () => {
      const nickname = document.getElementById('nickname').value || 'Guest-' + Math.floor(Math.random()*9999);
      const res = await fetch('/api/login.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nickname })
      });
      const data = await res.json();
      if (data.success) {
        localStorage.setItem('session_token', data.session_token);
        localStorage.setItem('user_id', data.user_id);
        localStorage.setItem('nickname', nickname);
        window.location.href = '/public/lobby.html';
      } else {
        alert('Login failed');
      }
    });
  </script>
</body>
</html>
